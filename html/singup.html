<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insomnia Café - Registro</title>

    <!--FontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FontAwesome-->

    <!--Bootstrap css-->
        <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="../css/singup.css">
</head>
<body>
    <div class="">

        <div class="row">

            <div class="col-lg-12 superior">

                <div class="circulo"> 

                </div>

                <img src="../images/singup/taza.png" alt="">

            </div>

            <div class="col-lg-12 inferior d-flex flex-column justify-content-space-evenly align-items-center">
                <h2 class="mb-5">Crea tu cuenta</h2>

                <form action="" class="">
                    <input type="text" id="new-user-name" placeholder="Nombres">
                    <input type="text" id="new-user-last-name" placeholder="Apellidos">

                    <input type="text" id="new-user-email" placeholder="Email">

                    <input type="text" id="new-user-phone-area" placeholder="Código area">

                    <input type="tel" id="new-user-phone" placeholder="Número teléfonico">

                    <input type="password" id="new-user-password" placeholder="Contraseña">

                    <button type="submit" class="btn my-4">
                        Registrarse
                    </button>
                </form>

                <div class="question">
                    <p class="d-inline-block">Ya tienes una cuenta?</p>
                    <a href="singin.html">Iniciar sesión</a>
                </div>
            </div>

        </div>

    </div>
    
<!--bootstrap js-->
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"> 
    </script>
<!--bootstrap js-->

<!--Jquery-->
    <script src="../js/jquery-3.7.0.js">
    </script>
<!--Jquery-->
</body>
</html>
